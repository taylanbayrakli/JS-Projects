<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <h3>Taylan Bayraklı®</h3>

        <div class="calculator">
          <div class="ekran">
            <input type="text" class="display" disabled />
          </div>
          <div class="buttonBox">
            <button class="btn upperLine">
              <a href="https://github.com/taylanbayrakli" target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </button>
            <button class="btn upperLine">
              <a href="https://www.google.com/" target="_blank"
                ><i class="fa-brands fa-google"></i
              ></a>
            </button>
            <button class="btn upperLine">
              <a
                href="https://www.instagram.com//taylanbayrakli"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </button>
            <button class="btn upperLine clear" value="clear">C</button>

            <button class="btn numeric" value="7">7</button>
            <button class="btn numeric" value="8">8</button>
            <button class="btn numeric" value="9">9</button>
            <button class="btn operations" value="/">/</button>
            <button class="btn numeric" value="4">4</button>
            <button class="btn numeric" value="5">5</button>
            <button class="btn numeric" value="6">6</button>
            <button class="btn operations" value="*">*</button>
            <button class="btn numeric" value="1">1</button>
            <button class="btn numeric" value="2">2</button>
            <button class="btn numeric" value="3">3</button>
            <button class="btn operations" value="-">-</button>
            <button class="btn numeric" value="0">0</button>
            <button class="btn dot" value=".">.</button>
            <button class="btn equal operations" value="=">=</button>
            <button class="btn operations" value="+">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
